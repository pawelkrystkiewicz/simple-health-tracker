endpoint: http://localhost:4466/api/health
datamodel: datamodel.prisma
secret: ${env:PRISMA_SECRET}
generate:
  - generator: graphql-schema
    output: ./generated/
hooks:
  post-deploy:
      - echo "Deployment finished ${env:PRISMA_SECRET}"
      - graphql get-schema --project database
      - graphql prepare
      - graphql generate
seed:
  import: seed.graphql